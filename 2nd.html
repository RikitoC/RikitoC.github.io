 body {

  margin: 0;

  color: #222;
}

/* Section headings */
h2.section-title {
  margin-top: 3rem;
  font-size: 2.5rem;
  font-weight: bold;
  letter-spacing: 1px;
  justify-content: center;
  font-family: 'Redressed', sans-serif;
  color: #ffffff;
  text-align: center;
	text-shadow: 0.10rem 0.10rem 0.15rem rgba(161, 29, 29, 0.929);
}

/* Container that holds cards */
.card-container  {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
	max-width: calc((300px * 4) + (1rem * 3)); /* limit to 4 cards wide */
	margin: 0 auto;
    justify-content: center;
    font-family: 'Redressed', sans-serif;
  }

  display: block;

  margin-bottom: 1.5em;

  background-color: #fff6e6;
  border: 2px solid #c46b00;
  border-width: 1px;
  border-radius: 10px;
  
}

/* Individual card */
.card  {
	flex: 0 0 300px;
	height: 200px;
    background-color: #fff6e6;
	background-image: url("https://raw.githubusercontent.com/RikitoC/RikitoC.github.io/refs/heads/main/assets/images/SnB.png");

	background-repeat: no-repeat;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  /* Customize below */
  transition: transform 0.2s ease;
}
.card:hover {
  transform: scale(1.02);
}

<!-- Filters + Table -->
<section class="shops-accordion">
  <header class="toolbar">
    <div class="control search">
      <label for="q">Quick search</label>
      <input id="q" type="search" placeholder="Search shops, pirates, crews, locations…" />
    </div>
    <div class="control">
      <label for="filter-location">Location</label>
      <select id="filter-location">
        <option value="">All locations</option>
      </select>
    </div>
  </header>

  <div id="accordion-root" class="accordion-root">
    <!-- Groups injected here -->
  </div>
</section>

<!-- Minimal modern styles (scoped) -->
<style>
/* === Accordion theme, matched to PuzzlePiratesFlag.com === */
.shops-accordion {
  /* Colors tuned to your site */
  --text: #FFFFFF;                       /* primary text */
  --muted: #ededed;       /* secondary text (matches credits) */
  --panel: #a59983;            /* input/panel bg (from .icons.style1 a) */
  --panel2: #867b65f5;      /* subtle section bg */
  --border: #6b3b0ed4;      /* dividers */
  --accent: rgba(161,124,90,0.45);       /* focus ring using your gold (#A17C5A) */

  /* Accent swatches (if you want to use them anywhere) */
  --accent-gold: #A17C5A;                /* headings mark color on site */
  --accent-yellow: #FFF72B;              /* highlight mark */
  --accent-red: rgba(161,29,29,0.929);   /* heading shadow color on site */

  color: var(--text);
  /* Typography: your site uses 'Redressed' for headings;
     we keep it across the component for a cohesive look. */
  font-family: 'Roboto', Arial, sans-serif;
}

/* Toolbar controls keep site-like feel (dark glassy inputs) */
.shops-accordion .toolbar {
  display: grid;
  grid-template-columns: 1.2fr 0.8fr;
  gap: 1rem;
  margin: 1rem 0 0.75rem;
}
.shops-accordion .control label {
  display: block;
  font-size: .8rem;
  color: var(--muted);
  margin-bottom: .25rem;
}
.shops-accordion .control input[type="search"],
.shops-accordion .control select {
  width: 100%;
  border: 1px solid var(--border);
  background: var(--panel);
  color: var(--text);
  padding: .6rem .75rem;
  border-radius: .6rem;
  outline: none;
}
.shops-accordion .control input[type="search"]:focus,
.shops-accordion .control select:focus {
  /* warm gold focus to match site accents */
  box-shadow: 0 0 0 3px var(--accent);
  border-color: var(--accent-gold);
}

/* Container: subtle frosted look like your cards/overlays */
.shops-accordion .accordion-root {
  border: 1px solid var(--border);
  border-radius: .8rem;
  overflow: hidden;
  background: var(--panel2);
  backdrop-filter: blur(4px);
  box-shadow: 0 10px 24px rgba(0,0,0,.18);
}

/* Group headers use a gentle gradient and your accent gold on hover/focus */
.shops-accordion .group { border-top: 1px solid var(--border); }
.shops-accordion .group:first-child { border-top: 0; }
.shops-accordion .group summary {
  list-style: none;
  cursor: pointer;
  user-select: none;
  padding: .9rem 1rem;
  display: grid;
  grid-template-columns: 1fr auto;
  gap: .75rem;
  align-items: center;
  background: linear-gradient(to bottom, rgba(255,255,255,.08), rgba(255,255,255,.04));
}
.shops-accordion .group summary::-webkit-details-marker { display: none; }
/* Shop Type header text = Redressed only here */
.shops-accordion .group summary .title {
  font-family: 'Redressed', cursive;
  font-weight: 600;
  letter-spacing: .2px;
  text-shadow: 0.079rem 0.17rem 0.0625rem var(--accent-red);
  font-size: 1.2rem;
  }
.shops-accordion .group summary .count {
  font-size: .85rem;
  color: var(--muted);
  padding-left: .5rem;
}
.shops-accordion .group[open] summary {
  background: linear-gradient(to bottom, rgba(255,255,255,.12), rgba(255,255,255,.06));
  border-bottom: 1px solid var(--border);
}

/* Rows: columns Location | Shop Name | Pirate | Crew */
.shops-accordion .rows { overflow: hidden; }
.shops-accordion .row {
  display: grid;
  grid-template-columns: 1.1fr 1.6fr 1fr 1fr;
  gap: .5rem;
  padding: .7rem 1rem;
  border-top: 1px solid var(--border);
}
.shops-accordion .row:nth-child(odd) { background: rgba(255,255,255,.02); }
.shops-accordion .row:hover { background: rgba(255,255,255,.04); }
.shops-accordion .row .cell {
  min-width: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.shops-accordion .row .cell.em { 
  font-weight: 600; 
  /* subtle gold tint for key cell to echo site marks */
  color: var(--text);
}
.shops-accordion .row.header {
  position: sticky;
  top: 0;
  z-index: 1;
  background: rgba(255,255,255,.08);
  font-weight: 700;
}

.shops-accordion .empty {
  padding: .9rem 1rem;
  color: var(--muted);
  border-top: 1px solid var(--border);
}

/* Responsive tweaks */
@media (max-width: 900px) {
  .shops-accordion .toolbar { grid-template-columns: 1fr; }
  .shops-accordion .row { grid-template-columns: 1fr 1.3fr .9fr .9fr; }
}
@media (max-width: 640px) {
  .shops-accordion .row { grid-template-columns: 1fr 1.2fr; }
  .shops-accordion .row .cell.pirate, 
  .shops-accordion .row .cell.crew { display: none; }
}

/* Softer placeholder for the Quick search */
.shops-accordion .control input[type="search"]::placeholder {
  color: rgba(224, 224, 224, 0.45); /* dimmer than --muted */
  opacity: 1; /* override Safari's default opacity */
}
/* Optional legacy prefixes (safe to include) */
.shops-accordion .control input[type="search"]::-webkit-input-placeholder { color: #ededed; opacity:1; }
.shops-accordion .control input[type="search"]::-moz-placeholder { color: #ededed; opacity:1; }
.shops-accordion .control input[type="search"]:-ms-input-placeholder { color: #ededed; opacity:1; }
.shops-accordion .control input[type="search"]::-ms-input-placeholder { color: #ededed; opacity:1; }

</style>
