  <center><h2 class="section-title">Crews</h2><br/>
  <div id="crew-section" class="card-container"></div>
  <br/><hr>
  <h2 class="section-title">Royals</h2><br/>
  <div id="kings-queens" class="card-container"></div>

  <h2 class="section-title"></h2>
  <div id="princes-princesses" class="card-container"></div>

  <h2 class="section-title"></h2>
  <div id="lords-ladies" class="card-container"></div>

<script>
const CREW_CSV_URL   = '/data/crew_details.csv';
const ROYALS_CSV_URL = '/data/royals.csv';

// ðŸ‘‡ Top 3 crews in exact display order
const priorityCrews = [
  'Djinn N Tonic',
  'League of Shadows',
  'New Frigs On The Block'
];

async function loadData() {
  try {
    const [crewResponse, royalsResponse] = await Promise.all([
      fetch(CREW_CSV_URL + '?v=' + Date.now()),
      fetch(ROYALS_CSV_URL + '?v=' + Date.now())
    ]);

    if (!crewResponse.ok) throw new Error("Crew CSV failed to load");
    if (!royalsResponse.ok) throw new Error("Royals CSV failed to load");

    const crewText   = await crewResponse.text();
    const royalsText = await royalsResponse.text();

    const crewParsed = Papa.parse(crewText, {
      header: true,
      skipEmptyLines: true,
      transformHeader: h => h.trim()
    });

    const royalsParsed = Papa.parse(royalsText, {
      header: true,
      skipEmptyLines: true,
      transformHeader: h => h.trim()
    });

    // Crew Data (Captain optional)
    const crewData = crewParsed.data
      .filter(row => row['Crew Name'])
      .map(row => ({
        ...row,
        Captain: row['Captain']?.trim() || ''
      }));

    // Priority crews in exact defined order
    const priority = priorityCrews
      .map(name => crewData.find(c => c['Crew Name'] === name))
      .filter(Boolean);

    // All other crews sorted by membership
    const others = crewData.filter(
      c => !priorityCrews.includes(c['Crew Name'])
    );

    const crewSorted = [...priority, ...others];

    // Royal Data
const royalData = royalsParsed.data
  .filter(row => row['Flag Role'] && row['Pirate Name'])
  .map(row => ({
    ...row,
    FlagRoleClean: row['Flag Role'].trim().toLowerCase(),
    PirateNameClean: row['Pirate Name'].trim()
  }));

const kingsQueens = royalData
  .filter(d => ['king', 'queen'].includes(d.FlagRoleClean))
  .sort((a, b) => a.PirateNameClean.localeCompare(b.PirateNameClean));

const princesPrincesses = royalData
  .filter(d => ['prince', 'princess'].includes(d.FlagRoleClean))
  .sort((a, b) => a.PirateNameClean.localeCompare(b.PirateNameClean));

const lordsLadies = royalData
  .filter(d => ['lord', 'lady'].includes(d.FlagRoleClean))
  .sort((a, b) => a.PirateNameClean.localeCompare(b.PirateNameClean));

    const renderCard = (title, subtitle) => `
      <div class="card">
        <h2>${title || 'â€”'}</h2>
        <p>${subtitle || 'â€”'}</p>
      </div>
    `;

    // Render Crew
    document.getElementById('crew-section').innerHTML =
      crewSorted.map(row =>
        renderCard(row['Crew Name'], row['Captain'])
      ).join('');

    // Render Royals
    document.getElementById('kings-queens').innerHTML =
      kingsQueens.map(row =>
        renderCard(row['Flag Role'], row['Pirate Name'])
      ).join('');

    document.getElementById('princes-princesses').innerHTML =
      princesPrincesses.map(row =>
        renderCard(row['Flag Role'], row['Pirate Name'])
      ).join('');

    document.getElementById('lords-ladies').innerHTML =
      lordsLadies.map(row =>
        renderCard(row['Flag Role'], row['Pirate Name'])
      ).join('');

  } catch (err) {
    console.error("Error loading CSV data:", err);
  }
}

loadData();
</script>
